    <section class="contact-section" id="contact">
        <div class="container">
          <div class="title">
            <span>Contact Form</span>
          </div>
          <h2>Feel Free to contact with us!</h2>
          <div class="form-container">
  
            <div class="contact-information">
              <h3>Contact Info</h3>
              <div class="social">
                <div>
                  <h4>Subscriptions</h4>
                  <div class="info-container">
                    <img src="images/phone.png">
                    <div>
                      <h5>+1 (603)535-4592</h5>
                      <h5>+1 (603)535-4592</h5>
                    </div>
                  </div>
                </div>
                <div>
                  <h4>E-mail</h4>
                  <div class="info-container">
                    <img src="images/mail.png">
                    <div>
                      <h5>Contact@xgym.com</h5>
                      <h5>www.xgym.com</h5>
                    </div>
                  </div>
                </div>
                <div>
                  <h4>Social media</h4>
                  <div class="social-contact">
                    <div class="info-container">
                      <img src="images/facebook.png">
                      <h5>Fitnessfreak</h5>
                    </div>
                    <div class="info-container">
                      <img src="images/instagram.png">
                      <h5>Fitnessfreak</h5>
                    </div>
                    <div class="info-container">
                      <img src="images/twitter.png">
                      <h5>Fitnessfreak</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form">
              <h3>Get in touch</h3>
              <!-- --------------------------------- -->
              <form class="contact-form" action="http://127.0.0.1:8080/contact_form" method="POST">
                <div class="row">
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
            
                <div class="form-group">
                  <textarea required name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                </div>  
                <div class="form-group">
                  <input type="submit" value="Send" class="formButton">
                </div>
              </form>

              <!-- ------------------------------------ -->
            </div>
  
          </div>
